<!DOCTYPE html>
<html>
<head>
    <title>Star Wars Game</title>
    <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel ="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel ="stylesheet" href="assets/css/style.css">
    <link href ="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
<div class ="bodycontainer">
    <div class ="titlebox">
        <h1 class ="titlefont text-center">Welcome To Star Wars Game</h1>
        <h2 class ="ccfont text-center">Choose Your Character</h2>
    </div>

    <div class ="flexbox">
        <div class ="character-list">
            <div class ="character available" id ="dv">
                Darth Vader
                <div class ="darth"></div>
                <p class ="hp">500</p>
            </div>

            <div class ="character available" id ="bf">
                Boba Fett
                <div class ="boba"></div>
                <p class ="hp">300</p>
            </div>

            <div class ="character available" id ="yd">
                Yoda
                <div class ="yoda"></div>
                <p class ="hp">400</p>
            </div>
            
            <div class ="character available" id ="ls">
                Luke Skywalker
                <div class ="luke"></div>
                <p class ="hp">250</p>
            </div>
        </div>
        <button id="attack">Attack</button>

        <div class ="chosen">
            <div id ="fighter"></div>
            <div id ="defender"></div>
            </div>
            <div class ="text-center" id= "infobox"></div>
            <button id="replay">Play Again!</button>
        </div>

    </div>
</div>
<script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>

</html>
